<div class="tiedition">
<h2 class="tt-item-title tiedition-title"><span class="tt-item-title-bg"><span class="tt-item-title-inner">[##_item_title_##]</span></span></h2>
<div class="row tiedition-m-6 multi-columns-row">
  <s_tabloid>
    <s_article_rep>
      <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 tiedition-p-6">
        <div class="entry-content-asset">
        <a href="[##_article_rep_link_##]" title="[##_article_rep_title_##]" class="tt-wrap-thumb-link"><img class="img-responsive tt-post-thumb" src="http://[##_article_rep_thumb_host_##]/R500x0/[##_article_rep_thumb_hash_##]" alt="[##_article_rep_title_##]"></a>
        </div>
        <div class="entry-header"><h2 class="entry-title tt-post-title"><a href="[##_article_rep_link_##]">[##_article_rep_title_excerpt_##]</a></h2></div>
        <p class="entry-summary tt-post-summary"><a href="[##_article_rep_link_##]">[##_article_rep_desc_excerpt_##]</a></p>
          <div class="entry-details tt-post-etcinfo">
            <p><span class="tt-post-category">Posted in <a href="[##_article_rep_category_link_##]">[##_article_rep_category_##]</a></span>
            <time class="updated tt-post-date">on [##_article_rep_date_##]</time>
            <span class="byline author vcard tt-post-author">by <span class="fn">[##_article_rep_author_##]</span></span>
            <span class="tt-post-comment">[##_article_rep_comment_cnt_##] comments</span></p>
          </div>
      </div>
    </s_article_rep>
  </s_tabloid>
</div>
</div>
